<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Municipal Waste Classification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        background-color: #f0f0f0;
      }
      h2 {
        margin-bottom: 20px;
        color: #b30000;
      }
      .upload-box {
        margin: 20px auto;
        padding: 30px;
        background-color: white;
        border-radius: 8px;
        width: 300px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      button {
        padding: 10px 20px;
        background-color: #b30000;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #800000;
      }
      .back-link {
        margin-top: 30px;
        display: block;
        color: #333;
        text-decoration: none;
      }
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h2>Upload Image for Classification</h2>

    <form
      action="/predict"
      method="POST"
      enctype="multipart/form-data"
      class="upload-box"
    >
      <label><strong>Select Image:</strong></label
      ><br /><br />
      <input type="file" name="file" accept="image/*" required /><br /><br />
      <button type="submit">Predict</button>
    </form>

    <a href="/" class="back-link">‚Üê Back to Home</a>
  </body>
</html>
